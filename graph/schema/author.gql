
extend type Query {
  author(id: String!): Author,
  authors: [Author!]!,
}

extend type Mutation {
  addAuthor(inp: AddAuthor!): Author,
  removeAuthor(id: String!): String,
  updateAuthor(inp: UpdateAuthorInp!): Author,
}

type Author {
  id: String!,
  name: String!,
  books: [BookMetadata!]!,
}

input AddAuthor {
  name: String!,
}

input UpdateAuthorInp {
  id: String!,
  name: String,
}