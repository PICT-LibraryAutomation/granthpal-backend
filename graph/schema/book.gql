
extend type Query {
  book(id: String!): Book,
  books: [Book!]!,
}

extend type Mutation {
  addBookToInventory(inp: AddBookToInventoryInp!): Book,
  removeBookFromInventory(id: String!): String,
}

type Book {
  id: String!,
  metaID: String!,
  meta: BookMetadata!,
  issueInfo: IssueInfo,
}

input AddBookToInventoryInp {
  metaID: String!,
}