
extend type Query {
  publisher(id: String!): Publisher,
  publishers: [Publisher!]!,
}

extend type Mutation {
  addPublisher(inp: AddPublisher!): Publisher,
  removePublisher(id: String!): String,
  updatePublisher(inp: UpdatePublisherInp!): Publisher,
}

type Publisher {
  id: String!,
  name: String!,
  books: [BookMetadata!]!,
}

input AddPublisher {
  name: String!,
}

input UpdatePublisherInp {
  id: String!,
  name: String,
}